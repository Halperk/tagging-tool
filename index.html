    <body>
        <div id="main-section">
            <header id="header">
                <div id="banner">
                    <div id="banner-container">
                        <a href="index.html" id="banner-title"><span class="text">SU-NLP NER TOOL</span></a>
                        <ul id="banner-navigation">
                            <li class="banner-navigation-item"><a class="banner-navigation-item-a" href="tool.html" title="Tagging tool"><span class="text">TOOL</span></a></li>

                </div>
            </header>
            <div id="main">
    
                <div id="taggingtool-result" class="result">
                    <div>
                        <p id="result-text" class="result_paragraph">HÃ¼seyin Alper Karadeniz</p>
                    </div>
                </div>

                <div id="taggingtool-submission" class="taggingtool">
            
                    <form id="taggingtool-form" method="POST">
    
                        <!-- <input type="hidden" name="token" value="000011112222333344445555"> -->
    
                        <div class="taggingtool_query" contenteditable="true">
                            <p id="taggingtool_query_text">Write down the text you wanted to test.</p>
                        </div>
                        <br>
    
                        <div style="text-align: center; padding-bottom: 20px;"><button class="btn" type="submit">Submit</button></div>
    
                    </form>
            
            
                </div>
    
            </div>
        </div>
        <script type="text/javascript">
            const form = document.getElementById("taggingtool-form");

            form.addEventListener("submit", (e) => {
                
                e.preventDefault();

                document.getElementById("taggingtool-submission").style.display = "none";
                document.getElementById("taggingtool-result").style.display = "block";
                
                var words = document.getElementById("taggingtool_query_text").innerText.split(" ");
                var spans = [];
                
                for(var i = 0; i < words.length; i++) {

                    if(words[i].match("Alper")){
                        var span = "<span class='word_per'>" + words[i] + " PER</span>"
                        spans.push(span);
                    } else if (words[i].match("TEMA")) {
                        var span = "<span class='word_org'>" + words[i] + " ORG</span>"
                        spans.push(span);
                    } else if (words[i].match("Istanbul")) {
                        var span = "<span class='word_loc'>" + words[i] + " LOC</span>"
                        spans.push(span);
                    } else {
                        var span = "<span>" + words[i] + "</span>"
                        spans.push(span);
                    }
                };

                document.getElementById("result-text").innerHTML = spans.join(" ");

            } )
            
            editor.addEventListener("paste", function(e) {
                // cancel paste
                e.preventDefault();

                // get text representation of clipboard
                var text = (e.originalEvent || e).clipboardData.getData('text/plain');

                // insert text manually
                document.execCommand("insertHTML", false, text);
            });

        </script>
